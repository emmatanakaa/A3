<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="stylesearch.css" />
    <style>
      .search-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }
    </style>
  </head>
  <body>
    <!-- Add the popup and overlay HTML -->
    <div class="overlay" id="overlay"></div>
    <div class="search-popup" id="searchPopup">
      <div class="box">
        <div class="group">
          <div class="overlap-group">
            <div class="text-wrapper">Bouquets</div>
            <img class="line" src="Assets/Line 21.svg" />
            <a href="searchresults.html">
              <img class="search" src="Assets/search white.svg" />
            </a>
            <img class="close" src="Assets/close.svg" onclick="closeSearchPopup()" />
          </div>
        </div>
      </div>
    </div>
    <div class="home-page">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <p class="in-bloom-for-every">
            <span class="text-wrapper">In</span>
            <span class="span">&nbsp;</span>
            <span class="text-wrapper-2">Bloom</span>
            <span class="text-wrapper-3">&nbsp;</span>
            <span class="text-wrapper">for</span>
            <span class="text-wrapper-3">&nbsp;</span>
            <span class="text-wrapper-4">Every</span>
            <span class="text-wrapper-3">&nbsp;</span>
            <span class="text-wrapper">Occasion</span>
          </p>
          <div class="div">North Flowers:</div>
          <img class="header-line" src="Assets/Header Line.svg" alt="Header line" />
          <div class="group">
            <div class="group-wrapper">
              <div class="line-wrapper"><img class="line" src="img/line-3.svg" /></div>
            </div>
          </div>
          <div class="div-wrapper">
            <div class="group-2">
              <div class="group-3">
                <img class="search" src="Assets/search.svg" onclick="openSearchPopup()" />
                <a href="listofproducts.html">
                  <img class="shopping-cart" src="Assets/Shopping cart.svg" />
                </a>
                <img class="user" src="Assets/User.svg" />
                <div class="text-wrapper-5">About</div>
                <div class="text-wrapper-6">Delivery</div>
                <div class="text-wrapper-7">Contact</div>
                <a href="index.html">
                  <div class="text-wrapper-8">Home</div>
                </a>
                <div class="text-wrapper-9">Shop</div>
                <img class="arrow-drop-down" src="Assets/arrow_drop_down.svg" />
                <img class="element-eaeb" src="Assets/logo-black.png" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      function openSearchPopup() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('searchPopup').style.display = 'block';
      }

      function closeSearchPopup() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('searchPopup').style.display = 'none';
      }

      // Close popup when clicking outside
      document.getElementById('overlay').addEventListener('click', closeSearchPopup);
    </script>
  </body>
</html>
