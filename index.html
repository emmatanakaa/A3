<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="stylesearch.css" />
    <style>
      .search-popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1000;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
      }

      /* Responsive styles for Surface Pro 7 */
      @media screen and (max-width: 1368px) {
        .home-page {
          width: 100%;
          max-width: 1368px;
          margin: 0 auto;
        }

        .overlap-group {
          width: 100%;
          padding: 0 20px;
          box-sizing: border-box;
        }

        .group-2 {
          width: 100%;
          max-width: 1328px;
          margin: 0 auto;
        }

        .group-3 {
          display: flex;
          justify-content: center;
          align-items: center;
          padding: 0 10px;
          position: absolute;
          left: 50%;
          transform: translateX(-50%);
          width: auto;
          gap: 20px;
        }

        .text-wrapper-5,
        .text-wrapper-6,
        .text-wrapper-7,
        .text-wrapper-8,
        .text-wrapper-9 {
          white-space: nowrap;
        }

        .header-line {
          width: 100%;
          max-width: 1328px;
        }

        .in-bloom-for-every {
          font-size: calc(24px + 2vw);
          text-align: center;
          width: 100%;
          margin: 20px auto;
        }

        img.element-eaeb {
          max-width: 150px;
          height: auto;
        }

        .search-popup .box {
          width: 90%;
          max-width: 1328px;
          margin: 0 auto;
        }
      }

      /* Additional adjustments for height */
      @media screen and (max-height: 912px) {
        .home-page {
          min-height: 100vh;
        }

        .overlap-group {
          padding-top: 20px;
          padding-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Add the popup and overlay HTML -->
    <div class="overlay" id="overlay"></div>
    <div class="search-popup" id="searchPopup">
      <div class="box">
        <div class="group">
          <div class="overlap-group">
            <div class="search-text">Bouquets</div>
            <img class="line" src="Assets/Line 21.svg" />
            <a href="searchresults.html">
              <img class="search" src="Assets/search white.svg" />
            </a>
            <img class="close" src="Assets/close.svg" onclick="closeSearchPopup()" />
          </div>
        </div>
      </div>
    </div>
    <div class="home-page">
      <div class="main-container">
        <nav class="navigation">
          <div class="nav-content">
            <img class="element-eaeb" src="Assets/logo-black.png" />
            <div class="nav-links">
              <a href="index.html" class="text-wrapper-8">Home</a>
              <div class="text-wrapper-9">Shop</div>
              <img class="arrow-drop-down" src="Assets/arrow_drop_down.svg" />
              <div class="text-wrapper-5">About</div>
              <div class="text-wrapper-6">Delivery</div>
              <div class="text-wrapper-7">Contact</div>
            </div>
            <div class="nav-icons">
              <img class="search" src="Assets/search.svg" onclick="openSearchPopup()" />
              <img class="user" src="Assets/User.svg" />
              <a href="listofproducts.html">
                <img class="shopping-cart" src="Assets/Shopping cart.svg" />
              </a>
            </div>
          </div>
          <img class="header-line" src="Assets/Header Line.svg" alt="Header line" />
        </nav>

        <main class="main-content">
          <div class="text-section">
            <h1 class="title">North Flowers:</h1>
            <p class="in-bloom-for-every">
              <span class="text-wrapper">In</span><span class="text-wrapper-2">Bloom</span>
              <span class="text-wrapper">for</span><br>
              <span class="text-wrapper-4">Every</span><br>
              <span class="text-wrapper">Occasion</span>
            </p>
          </div>
        </main>
      </div>
    </div>
    <script>
      function openSearchPopup() {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('searchPopup').style.display = 'block';
      }

      function closeSearchPopup() {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('searchPopup').style.display = 'none';
      }

      // Close popup when clicking outside
      document.getElementById('overlay').addEventListener('click', closeSearchPopup);
    </script>
  </body>
</html>
